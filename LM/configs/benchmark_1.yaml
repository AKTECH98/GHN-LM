# Benchmark 1: Mini GPT Model Configuration
# ~1.1M parameters - NOT in GHN training dataset (for evaluation)

model:
  model_type: "mini_gpt"
  vocab_size: 50257
  d_model: 48
  n_layer: 6
  n_head: 4
  d_ff: 192
  max_seq_len: 64
  p_drop: 0.1

training:
  epochs: 180
  batch_size: 32
  learning_rate: 0.0003
  weight_decay: 0.01
  warmup_steps: 1000
  max_grad_norm: 1.0
  save_interval: 20
  eval_interval: 10
  log_interval: 100
  device: "cuda"
  mixed_precision: true
  gradient_accumulation_steps: 2
  seed: 42
  early_stopping_patience: 5
  early_stopping_min_delta: 0.001

data:
  seq_len: 64
  num_workers: 1
