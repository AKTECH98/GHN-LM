# Benchmark 6: Mini GPT Tiny Configuration
# ~8M parameters - Smallest mini GPT variant

model:
  model_type: "mini_gpt"
  vocab_size: 50257
  d_model: 256
  n_layer: 4
  n_head: 4
  d_ff: 1024
  max_seq_len: 64
  p_drop: 0.1

training:
  epochs: 30
  batch_size: 64
  learning_rate: 0.0006
  weight_decay: 0.01
  warmup_steps: 300
  max_grad_norm: 1.0
  save_interval: 6
  eval_interval: 3
  log_interval: 30
  device: "cuda"
  mixed_precision: true
  gradient_accumulation_steps: 2
  seed: 42
  early_stopping_patience: 10
  early_stopping_min_delta: 0.001

data:
  seq_len: 64
  num_workers: 4
